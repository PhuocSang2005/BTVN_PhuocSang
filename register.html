<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="build/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-blue-200 min-h-screen flex items-center justify-center" >
         <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5">
                <div class="md:w-1/2 px-16">
                    <h2 class="font-bold text-2xl text-[#002D74]">SIGN UP</h2>
                    <p class="text-sm text-4 mt-4 text-[#002D74]">If you're not a member yet, sign up easily</p>

                    <form action="register" class="flex flex-col gap-4">
                        <input class="p-2 mt-4 rounded-xl border" type="text" name="name" placeholder="name">
                        <input class="p-2  rounded-xl border" type="text" name="email" placeholder="email">
                        <div class="relative">
                        <input class="p-2 rounded-xl border w-full " type="password" name="password" placeholder="password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray"  class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16" >
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                        </svg>
                       </div>
                       <div class="relative">
                        <input class="p-2 rounded-xl border w-full " type="re-enter password" name="re-enter password" placeholder="re-enter password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray"  class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16" >
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                        </svg>
                       </div>
                        <button class="bg-[#002D74] rounded-xl text-white py-2 hover:scale-110 duration-300">Register</button>
                    </form>

                    <div class="mt-4 grid grid-cols-3 items-center text-gray-400">
                      <hr class="border-gray-400">
                      <p class="text-center text-sm">OR</p>
                        <hr class="border-gray-400">
                    </div>

                    <button class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-110 duration-300" >
                        <svg xmlns="https://icons8.com/icon/17949/google" width="20" height="20" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                          </svg> Login with Google
                    </button>

                    <p class="mt-3 text-xs border-b border-gray-400 py-4">Forgot your password</p>

                    <div class=" mt-3 text-xs flex justify-between items-center">
                        <p>Already have an account?</p>
                       <a href="login.html"> <button class="py-2 px-5 bg-blue-200 border rounded-xl hover:scale-110 duration-300 ">Login</button></a>
                    </div>

                </div>
                <div class="md:block hidden w-1/2">
                    <img class=" rounded-2xl" src="img/z6129308848337_1b2f50bfcbfacd402e18dbdb040e7a6e.jpg" alt="">
                </div>
         </div>
    </section>
</body>
<script src="styles.js"></script>
</html>
